<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINO ARCADE</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#8b0000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Press Start 2P',cursive;
  overflow:hidden;
}

.arcade{
  width:94%;
  max-width:560px;
  background:#1a0000;
  border:10px solid #ff1e56;
  border-radius:18px;
  box-shadow:0 0 40px #ff1e56,inset 0 0 30px rgba(255,30,86,.4);
  padding:24px;
  color:#fff;
  text-align:center;
}

h1{
  font-size:18px;
  color:#ffd36a;
  text-shadow:0 0 12px #ff1e56;
  margin-bottom:12px;
}

.screen{
  display:none;
}

.active{
  display:block;
}

.pixel-box{
  background:#000;
  border:5px solid #ff1e56;
  padding:18px;
  margin:16px 0;
}

button{
  font-family:'Press Start 2P';
  background:#ffd36a;
  border:none;
  padding:12px 18px;
  margin:10px;
  cursor:pointer;
}

button:hover{
  background:#ff9f45;
}

.choice{
  display:inline-block;
  margin:10px;
}

.score{
  color:#ff9f45;
  margin-top:10px;
}

textarea{
  width:100%;
  height:300px;
  background:#000;
  color:#ffb3c6;
  border:5px solid #ff1e56;
  padding:16px;
  font-family:'Poppins',sans-serif;
  font-size:15px;
  line-height:1.8;
  resize:none;
}

.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1a0000;
  border:6px solid #ff1e56;
  padding:26px;
  box-shadow:0 0 50px #ff1e56;
  display:none;
  z-index:10;
}
</style>
</head>

<body>

<div class="arcade">

<!-- START -->
<div class="screen active" id="s1">
  <h1>DINO ARCADE</h1>
  <div class="pixel-box">
    INSERT COIN ü¶ñ
  </div>
  <button onclick="go(2)">START ‚ñ∂</button>
</div>

<!-- MINI GAME -->
<div class="screen" id="s2">
  <h1>LEVEL 1</h1>
  <div class="pixel-box">
    TAP THE HEART ‚ù§Ô∏è<br><br>
    <button onclick="score()">‚ù§Ô∏è</button>
    <div class="score" id="score">SCORE: 0</div>
  </div>
</div>

<!-- CONTINUE -->
<div class="screen" id="s3">
  <h1>GAME OVER</h1>
  <div class="pixel-box">
    CONTINUE?
    <div class="choice">
      <button onclick="go(4)">YES ‚ñ∂</button>
      <button onclick="sad()">NO</button>
    </div>
  </div>
</div>

<!-- LETTER -->
<div class="screen" id="s4">
  <h1>SECRET ENDING üíå</h1>
  <textarea id="letter" readonly></textarea>
</div>

</div>

<div class="popup" id="popup">
  THANK YOU<br><br>
  FOR PLAYING<br><br>
  AND FOR READING ‚ù§Ô∏è
</div>

<script>
let points=0;

function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');

  if(n===4) typeLetter();
}

function score(){
  points++;
  document.getElementById('score').innerText='SCORE: '+points;
  if(points>=5){
    go(3);
  }
}

function sad(){
  alert('üòø');
}

const text = `hey.
my heart‚Äôs been trying to tell me something for a while now,
and i think i finally listened.

i keep thinking about you.
like‚Ä¶ a lot.

and yeah, you‚Äôre really cute‚Äî
but it‚Äôs more than that.

it‚Äôs the way you smile without realizing it.
the way you talk about the smallest things like they matter.
the way you‚Äôre kind, even when no one‚Äôs watching.
the way your presence feels calm,
like everything‚Äôs okay for a second.

you make me want to be softer.
braver.
more honest.

okay.
here it is‚Äî

i like you.
because you‚Äôre you.
and that‚Äôs more than enough.`;

let i=0;
function typeLetter(){
  const box=document.getElementById('letter');
  box.value='';
  i=0;
  const t=setInterval(()=>{
    box.value+=text.charAt(i);
    box.scrollTop=box.scrollHeight;
    i++;
    if(i>=text.length){
      clearInterval(t);
      setTimeout(()=>popup.style.display='block',1200);
    }
  },35);
}
</script>

</body>
  </html>
